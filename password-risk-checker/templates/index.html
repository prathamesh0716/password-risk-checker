<!DOCTYPE html>
<html>
<head>
    <title>Password Risk Checker</title>
</head>
<body>
    <h2>Password Risk Checker</h2>

    <form method="POST">
        <input type="password" name="password" placeholder="Enter password" required>
        <br><br>
        <button type="submit">Check Password</button>
    </form>

    {% if result %}
        <h3>Result</h3>
        <p><strong>Risk Level:</strong> {{ result.level }}</p>
        <p><strong>Risk Score:</strong> {{ result.score }}</p>

        {% if result.issues %}
            <ul>
                {% for issue in result.issues %}
                    <li>{{ issue }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Strong password. No major issues found.</p>
        {% endif %}
    {% endif %}
</body>
</html>
